syntax = "proto3";
package runtime.modules.beacon.v1alpha1;

// import "google/protobuf/any.proto";
import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/berachain/beacon-kit/runtime/modules/beacon/types";

// Msg defines the x/mint Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // CreateValidator defines a method for creating a new validator.
  rpc CreateValidator(MsgCreateValidatorX) returns (MsgCreateValidatorResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
//
// Since: cosmos-sdk 0.47
message MsgCreateValidatorX {
  option (cosmos.msg.v1.signer) = "credentials";
  option (amino.name) = "beacon/MsgCreateValidatorX";
  string credentials = 1 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  bytes pubkey = 2;
}

// MsgCreateValidatorResponse defines the Msg/CreateValidator response type.
message MsgCreateValidatorResponse {}
